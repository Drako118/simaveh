{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{conductor.dni}}" method="POST">
          <div class="form-group">
            <input type="text" name="nombre" value="{{conductor.nombre}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="celular" value="{{conductor.celular}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
